---

- name: users | ansibot | remove ansibot user
  tags: always
  ansible.builtin.user:
    name: ansibot
    state: absent
    groups: root,ansibot

- name: users | ansibot | create ansibot user
  tags: always
  ansible.builtin.user:
    name: ansibot
    state: present
    groups: root,ansibot
    
- name: users | ansibot | add sudoers file
  tags: settings,ansibot,sudo,system,users
  ansible.builtin.copy:
    src: files/users/sudoers_ansibot
    dest: /etc/sudoers.d/ansibot
    owner: root
    group: root
    mode: 0440
