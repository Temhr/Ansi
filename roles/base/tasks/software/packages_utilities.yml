- name: system setup | utilities | install utility packages
  tags: packages,system,settings
  ansible.builtin.package:
    state: latest
    name:
      - adb
      - at
      - busybox
      - colordiff
      - cron
      - curl
      - ethtool
      - gcc
      - git
      - htop
      - iperf
      - iotop
      - lsof
      - mc
      - mosh
      - nala
      - ncdu
      - net-tools
      - nmap
      - ranger
      - rsync
      - screen
      - sshfs
      - sudo
      - tmux
      - traceroute
      - usbutils
      - vim-nox
      - wget
      - whois

- name: system setup | utilities | install utility packages
  tags: packages,system,settings
  ansible.builtin.package:
    state: latest
    name:
      - neofetch
  when: ansible_distribution == "Debian"
  
