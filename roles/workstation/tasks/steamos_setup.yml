# set up flatpak support
- name: mk directories for steam
  ansible.builtin.file:
    path: /home/temhr/{{ item.dir }}
    state: directory
    owner: temhr
    group: root
  with_items:
    - { dir: containers }
    - { dir: containers/steamos }

- name: steamos setup
  ansible.builtin.command:
    argv:
      - distrobox create --home /home/temhr/containers/steamos --name dreamos --image ghcr.io/linuxserver/steamos:latest --hostname dreamos --nvidia      
      - printf '\n'
